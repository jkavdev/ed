<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de grupo</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{grupoController.adicionar()}"
						process="panelGrupo @this" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/grupo/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid" id="panelGrupo"
						columnClasses="ui-grid-col-2, ui-grid-col-4"
						styleClass="panelgrid-noborder">
					<p:outputLabel value="Nome do grupo" for="nome" />
					<p:inputText id="nome" required="true" value="#{grupoController.grupo.nome}" />
					
					<p:outputLabel value="Nome da Igreja" for="nomeigreja" />
					<p:inputMask id="nomeigreja" required="true" value="#{grupoController.grupo.igreja}" />
			</p:panelGrid>
		</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
