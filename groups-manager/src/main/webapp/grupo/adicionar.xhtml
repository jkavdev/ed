<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h:form styleClass="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <h:inputText styleClass="validate" id="first_name" value="#{grupoController.grupo.nome}"/>
	          <label for="first_name">Nome do grupo</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="last_name" type="text" class="validate" value="#{grupoController.grupo.igreja}"/>
	          <label for="last_name">Nome da Igreja</label>
	        </div>
	      </div>
	      <div class="row">
	      <div class="col s12 m12 l12 center-align">
	        <h:commandButton styleClass="btn waves-effect purple lighten-1" action="#{grupoController.adicionar()}" value="Adicionar" />
	      </div>
	    </div>
	    </h:form>
	</ui:define>
</ui:composition>
