<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Adicionar uma notícia</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{noticiaController.adicionar()}" process="@this" update="@form" />
					<p:commandButton value="Submeter" icon="ui-icon-disk"/>
				    <p:commandButton value="limpar" type="button" onclick="PF('noticiaEditor').clear();" icon="ui-icon-close" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
			    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid" styleClass="panelgrid-noborder">
			        <p:outputLabel for="input" value="Input"/>
			        <p:inputText id="input" value="#{noticiaController.noticia.titulo}"/>
			        <p:outputLabel for="area" value="Textarea"/>
			        <p:inputTextarea id="area" value="#{noticiaController.noticia.corpo}" />
			        <p:outputLabel for="topicos" value="Tópicos"/>
			         <p:selectManyCheckbox id="topicos" value="#{noticiaController.topicosA}" layout="responsive" columns="3">
				        <f:selectItems value="#{noticiaController.topicos}" var="topico" itemLabel="#{topico.descricao}" itemValue="#{topico}" />
				    </p:selectManyCheckbox>
				</p:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
