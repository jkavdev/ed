<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de grupos</h1>
		
		<h:form id="frm">
		
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{grupoController.buscar()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo grupo" outcome="/grupo/adicionar" />
				</p:toolbarGroup>
			</p:toolbar>
		
			<p:dataTable value="#{grupoController.grupos}" var="grupo"
					selectionMode="single" selection="#{grupoController.grupoSelecionado}"
					rowKey="#{grupo.nome}" reflow="true"
					emptyMessage="Pesquisa de grupos"
					style="margin-top: 20px">
				<p:column headerText="Nome">
					<h:outputText value="#{grupo.nome}" />
				</p:column>
				<p:column headerText="Igreja" priority="3">
					<h:outputText value="#{grupo.igreja}" />
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" title="Alterar grupo" />
					<p:button icon="ui-icon-pencil" title="Remover grupo" />
				</f:facet>
			</p:dataTable>
			
		</h:form>
	</ui:define>
	
</ui:composition>
