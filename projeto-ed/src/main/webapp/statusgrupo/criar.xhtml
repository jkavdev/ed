<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
	
		<f:metadata>
			<f:viewParam name="statusgrupo" value="#{statusGrupoBean.statusGrupo}" converter="#{statusGrupoConverter}"/>
		</f:metadata>
	
		<h1 class="aw-page-title">Status Grupo</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{statusGrupoBean.salvar}"
						process="@this statusPanel" update="@form" />
					<p:commandButton value="Limpar" update="statusPanel" process="@this" 
						actionListener="#{statusGrupoBean.limparForm()}"  style="margin-right:20px;" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/statusgrupo/listar"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" closable="true"/>
			
			<div class="ui-fluid">
				<p:panel header="Informações de Status Grupo" style="margin-top: 10px;">
					<p:panelGrid id="statusPanel" columns="2" layout="grid" 
						style="margin-top: 20px; margin-bottom: 40px"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2, ui-grid-col-6">
					
						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" value="#{statusGrupoBean.statusGrupo.nome}" />
						
					</p:panelGrid>
			    </p:panel>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
